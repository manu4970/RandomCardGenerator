<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body id="body">
    <div id="form-container">
        <form class="row">
            <div class="col-4">
                <label for="setHight" class="form-label">Altura</label>
                <input type="text" id="setHight" class="form-control" placeholder="ej: 400px">>
            </div>
            <div class="col-4">
                <label for="setWhidt" class="form-label">Anchura</label>
                <input type="text" id="setWhidt" class="form-control" placeholder="ej: 400px">
            </div >
            <div class="col-4">
                <button id="submit" type="submit" class="btn btn-primary" >Aplicar</button>
            </div>
        </form>
    </div>
    <div class="m-0 row justify-content-center">
        <div id="card" class="mt-5 p-0">
            <div id="conteiner-pintaTop" class="d-flex justify-content-left">
                <h3 class="pintaTop "></h3>
            </div>
            <div id="numero" class="d-flex justify-content-center align-items-center">
                <div id="number"></div>
            </div>
            <div id="conteiner-pintaBot" class="d-flex flex-row-reverse">
                <h3 class="pintaBot"></h3>
            </div>  
        </div>
    </div>
    <div class="d-grid gap-2 col-3 mx-auto" >
        <button id="btn" type="button" class="btn btn-secondary">Generate New Card ğŸ²</button>
    </div>
</body>
<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
